gems:
  - jekyll-paginate
  - jekyll-redirect-from
name: Enkaptic
twitter_name: "@enkaptic"
description: Anthony Smith's software site
url: http://www.enkaptic.co.uk
exclude: [README.md, CNAME, Gemfile, Gemfile.lock]
permalink: pretty
paginate: 10
paginate_path: "page/:num/"
excerpt_separator: '' # https://github.com/jekyll/jekyll/issues/1401

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
